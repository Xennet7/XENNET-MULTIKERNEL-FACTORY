name: GKI Kernel Factory Core Script
permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions

on:
  workflow_call: # This allows this workflow to be called from another workflow
    inputs:
      make_release:
        required: true
        type: boolean
        default: true
      android_version:
        required: true
        type: string
      kernel_version:
        required: true
        type: string
      sub_level:
        required: true
        type: string
      os_patch_level:
        required: true
        type: string
      kernelsu_variant:
        required: true
        type: string
      kernelsu_branch:
        required: true
        type: string
      revision:
        required: false
        type: string
      kernelsu_commit:
        required: false
        type: string
      enable_susfs:
        required: false
        type: boolean
      susfs_commit:
        required: false
        type: string
      version:
        required: false
        type: string
      use_zram:
        required: true
        type: boolean
        default: true
      use_bbg:
        required: true
        type: boolean
        default: true
      use_kpm:
        required: true
        type: boolean
        default: false
      use_hymofs:
        required: false
        type: boolean
        default: true
      supp_op:
        required: true
        type: boolean
        default: false
      onlyAk3:
        required: true
        type: boolean
        default: false
      build_time:
        required: false
        type: string
    outputs:
      ksuver:
        description: "KernelSU numeric version"
        value: ${{ jobs.build-kernel-kernelsu-susfs.outputs.ksuver }}

jobs:
  build-kernel-kernelsu-susfs:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.get-ksuver.outputs.ksuver }}
    strategy:
      fail-fast: false
      matrix:
        build_type: [normal, bypass]
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"

    steps:
      - name: Maximize Build Space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'          # Frees ~2 GB
          remove-android: 'true'         # Frees ~9 GB
          remove-haskell: 'true'         # Frees ~5.2 GB
          remove-codeql: 'true'          # Frees ~5.4 GB
          remove-docker-images: 'true'   # Frees ~3.2 GB
          remove-large-packages: 'true'  # Frees ~3.1 GB
          remove-swapfile: 'true'        # Frees ~4 GB
          remove-cached-tools: 'false'   # Avoid unless confirmed safe
          verbose: 'true'                # Enable detailed logging

      - name: Set CONFIG Environment Variable
        run: |
          # Set CONFIG dynamically based on inputs values
          CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"
          # Set CONFIG as an environment variable for future steps
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV


      # Install ccache
      - name: Installation of Dependencies
        run: sudo apt update && sudo apt upgrade -y && sudo apt install -y ccache python3 git curl build-essential libssl-dev bison flex libelf-dev dwarves

      - name: Setup Build Environment
        run: |
          AOSP_MIRROR=https://android.googlesource.com
          BRANCH=main-kernel-2025
          git clone $AOSP_MIRROR/kernel/prebuilts/build-tools -b $BRANCH --depth 1 kernel-build-tools &
          git clone $AOSP_MIRROR/platform/system/tools/mkbootimg -b $BRANCH --depth 1 mkbootimg &
          wait
          
          echo "AVBTOOL=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin/avbtool" >> $GITHUB_ENV
          echo "MKBOOTIMG=$GITHUB_WORKSPACE/mkbootimg/mkbootimg.py" >> $GITHUB_ENV
          echo "UNPACK_BOOTIMG=$GITHUB_WORKSPACE/mkbootimg/unpack_bootimg.py" >> $GITHUB_ENV
          echo "BOOT_SIGN_KEY_PATH=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem" >> $GITHUB_ENV
          echo "PATH=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin:$PATH" >> $GITHUB_ENV
          
          mkdir -p ./git-repo
          curl https://storage.googleapis.com/git-repo-downloads/repo > ./git-repo/repo
          chmod a+rx ./git-repo/repo
          echo "REPO=$GITHUB_WORKSPACE/./git-repo/repo" >> $GITHUB_ENV

      - name: Set boot sign key
        env:
          BOOT_SIGN_KEY: ${{ secrets.BOOT_SIGN_KEY }}
        run: |
          if [ ! -z "$BOOT_SIGN_KEY" ]; then
            echo "$BOOT_SIGN_KEY" > ./kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem
          fi


      - name: Clone AnyKernel3 and other dependencies
        run: |
          echo "Cloning AnyKernel3 and other dependencies..."

          ANYKERNEL_BRANCH="gki-2.0"
          # Debug print the branches
          # Clone repositories using the branch names
          git clone https://github.com/Xennet7/AnyKernel3.git -b "$ANYKERNEL_BRANCH"    
          git clone https://github.com/WildPlusKernel/kernel_patches.git
          # Sukisu's patch repository
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          # Next fix patch
          git clone https://github.com/zzh20188/GKI_KernelSU_SUSFS.git zzh_patch
          
      - name: Fetch and Incorporating SUSFS
        if: ${{ inputs.enable_susfs }}
        run: |
          SUSFS_BRANCH="gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}"
          SUSFS_COMMIT="${{ inputs.susfs_commit }}"
          SUSFS_REPO="https://gitlab.com/simonpunk/susfs4ksu.git"
          # branch-first clone (keeps existing behavior)
          git clone "$SUSFS_REPO" -b "$SUSFS_BRANCH"
          cd susfs4ksu
          # if user provided a commit, override with exact commit
          if [ -n "$SUSFS_COMMIT" ]; then
          echo "Checking out SUSFS commit: $SUSFS_COMMIT"
          git checkout "$SUSFS_COMMIT"
          else
          echo "Using latest SUSFS branch: $SUSFS_BRANCH"
          fi
          cd ..    
  
      - name: Initialize and Sync Kernel Source
        run: |
          mkdir -p "$CONFIG"
          cd "$CONFIG"
          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}"         
          $REPO init --depth=1 --u https://android.googlesource.com/kernel/manifest -b common-${FORMATTED_BRANCH} --repo-rev=v2.16          
          REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
          DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
          if grep -q deprecated <<< $REMOTE_BRANCH; then
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
          fi        
          $REPO --trace sync -c -j$(nproc --all) --no-tags --fail-fast

      - name: Extract Actual Sublevel for LTS Builds
        if: inputs.sub_level == 'X'
        run: |
          cd "$CONFIG/common"          
          if [ -f "Makefile" ]; then
            ACTUAL_SUBLEVEL=$(grep '^SUBLEVEL = ' Makefile | awk '{print $3}')            
            if [ -n "$ACTUAL_SUBLEVEL" ]; then
              OLD_CONFIG="$CONFIG"
              NEW_CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-$ACTUAL_SUBLEVEL"              
              echo "CONFIG=$NEW_CONFIG" >> $GITHUB_ENV
              echo "ACTUAL_SUBLEVEL=$ACTUAL_SUBLEVEL" >> $GITHUB_ENV              
              cd ../..
              if [ -d "$OLD_CONFIG" ]; then
                echo "Renaming directory from $OLD_CONFIG to $NEW_CONFIG"
                mv "$OLD_CONFIG" "$NEW_CONFIG"
                if [ ! -d "$NEW_CONFIG" ]; then
                  echo "Error: Directory rename failed, $NEW_CONFIG does not exist"
                  exit 1
                fi
                echo "Directory successfully renamed to $NEW_CONFIG"
              else
                echo "Error: Source directory $OLD_CONFIG does not exist"
                exit 1
              fi
            fi
          fi
          
      - name: Clean Up ABI Protected Exports
        shell: bash
        run: |
          cd "$CONFIG"
          rm -f common/android/abi_gki_protected_exports_* || true
          rm -f msm-kernel/android/abi_gki_protected_exports_* || true
          sed -i 's/protected_modules = \[.*\]/protected_modules = []/' common/modules.bzl
          df -h
          
      - name: Fix Less Then 6.6.50 Builds
        if: inputs.android_version == 'android15' && inputs.kernel_version == '6.6' && inputs.sub_level < 50
        run: |
          cd "$CONFIG/common"
          if ! grep -qxF '#include <trace/hooks/fs.h>' ./fs/namespace.c; then
              sed -i '/#include <trace\/hooks\/blk.h>/a #include <trace\/hooks\/fs.h>' ./fs/namespace.c
          fi

      - name: Apply ptrace patch for older kernels
        if: fromJSON(inputs.kernel_version) < 5.16
        run: |
          cd "$CONFIG/common"
          patch -p1 -F 3 < "../../kernel_patches/gki_ptrace.patch"

      - name: Make GKI work normally on OnePlus 8E platform
        if: ${{ inputs.supp_op }}
        run: |
          echo 'Switch to the driver directory'
          cd "$CONFIG/common/drivers/"
          echo 'Current directory $(pwd), download support patches'
          curl -LSs "https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/dev/hmbird_patch.c" -o hmbird_patch.c
          if [ ! -f hmbird_patch.c ]; then
            echo "hmbird_patch.c Download failed"
          fi
          echo 'Patches added to builds'
          echo "obj-y += hmbird_patch.o" >> Makefile
          tail -n 3 Makefile
      
      - name: Determine the branch of KernelSU
        run: |
          branch_input="${{ inputs.kernelsu_branch }}"
          variant_input="${{ inputs.kernelsu_variant }}"
          case "$branch_input" in
            "Stable")
              case "$variant_input" in
                "Next")
                  echo "BRANCH=-s stable" >> $GITHUB_ENV
                  ;;
                "SukiSU")
                  echo "BRANCH=-s builtin" >> $GITHUB_ENV
                  ;;
                *)
                  echo "BRANCH=-" >> $GITHUB_ENV
                  ;;
              esac
              ;;
            "Dev")
              case "$variant_input" in
                "Official" | "MKSU") echo "BRANCH=-s main" >> $GITHUB_ENV ;;
                "Next")              echo "BRANCH=-s dev" >> $GITHUB_ENV ;;
                "SukiSU")           echo "BRANCH=-s builtin" >> $GITHUB_ENV ;;
                *) 
                  echo "Error: Undefined variant for development branch '$variant_input'" >&2
                  exit 1
                  ;;
              esac
              ;;
            *)
              echo "Error: No arguments were provided when a custom branch was required" >&2
              exit 1
              ;;
          esac

      - name: Add KernelSU
        run: |
          echo "Change to the configuration directory: $CONFIG..."
          cd "$CONFIG"

          KERNELSU_COMMIT="${{ inputs.kernelsu_commit }}"

          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Adding KernelSU Official..."
            if [ -n "$KERNELSU_COMMIT" ]; then
              echo "Using KernelSU commit: $KERNELSU_COMMIT"
              curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s "$KERNELSU_COMMIT"
            else
              echo "Using KernelSU latest/tag (fallback)"
              curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash $BRANCH
            fi

          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Adding KernelSU Next..."
            if [ -n "$KERNELSU_COMMIT" ]; then
              echo "Using KernelSU commit: $KERNELSU_COMMIT"
              curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash -s "$KERNELSU_COMMIT"
            else
              curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash $BRANCH
            fi

          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "Adding KernelSU MKSU..."
            if [ -n "$KERNELSU_COMMIT" ]; then
              echo "Using KernelSU commit: $KERNELSU_COMMIT"
              curl -LSs "https://raw.githubusercontent.com/5ec1cff/KernelSU/main/kernel/setup.sh" | bash -s "$KERNELSU_COMMIT"
            else
              curl -LSs "https://raw.githubusercontent.com/5ec1cff/KernelSU/main/kernel/setup.sh" | bash $BRANCH
            fi

          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Adding KernelSU SukiSU..."
            if [ -n "$KERNELSU_COMMIT" ]; then
              echo "Using KernelSU commit: $KERNELSU_COMMIT"
              curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s "$KERNELSU_COMMIT"
            else
             curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash $BRANCH
            fi

          else
            echo "Unknown kernelsu_variant: ${{ inputs.kernelsu_variant }}"
            exit 1
          fi

      - name: Getting KernelSU Version
        if: ${{ inputs.kernelsu_variant != 'SukiSU' }}
        id: get-ksuver
        run: |
          case "${{ inputs.kernelsu_variant }}" in
            SukiSU)
              BASE_VERSION=40000
              KSU_DIR="$CONFIG/KernelSU"
              OFFSET=2815
              ;;
            Next)
              BASE_VERSION=30000
              KSU_DIR="$CONFIG/KernelSU-Next"
              OFFSET=0
              ;;
            Official|MKSU)
              BASE_VERSION=30000
              KSU_DIR="$CONFIG/KernelSU"
              OFFSET=0
              ;;
            *)
              echo "ERROR: Unknown kernelsu_variant: ${{ inputs.kernelsu_variant }}"
              exit 1
              ;;
          esac
          if [ ! -d "$KSU_DIR/.git" ]; then
            echo "ERROR: $KSU_DIR is not a git repository"
            ls -la "$KSU_DIR" || true
            exit 1
          fi
          COMMIT_COUNT=$(git -C "$KSU_DIR" rev-list --count HEAD)
          KSU_VERSION=$((BASE_VERSION + COMMIT_COUNT - OFFSET))
          COMMIT_HASH=$(git -C "$KSU_DIR" rev-parse --short HEAD)
          echo "Determined KSU numeric version: $KSU_VERSION (commit: $COMMIT_HASH)"
          echo "ksuver=$KSU_VERSION" >> "$GITHUB_OUTPUT"
          echo "ksuver=$KSU_VERSION" >> "$GITHUB_ENV"
      
      - name: SUKISU Manager Information
        if: ${{ inputs.kernelsu_variant == 'SukiSU' }}
        run: |
          if [ ! -z "${{ vars.MANAGER_STR }}" ]; then
            cd "$CONFIG"
            cd ./KernelSU
            sed -i 's|\$(shell cd \$(srctree)/\$(src); \$(GIT_BIN) rev-parse --short=8 HEAD)|${{ vars.MANAGER_STR }}|g' ./kernel/Makefile 
            sed -n '50,60p' ./kernel/Makefile
          fi

      - name: Installing the SUSFS patch for KernelSU variants
        if: ${{ inputs.enable_susfs }}
        run: |
          echo "Change to the configuration directory: $CONFIG..."
          cd "$CONFIG"
          echo "Applying SUSFS patches..."
          # Copy SUSFS patches
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          
          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Applying SUSFS patches for Official KernelSU..."
            cd ./KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./ 
            patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true

          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Applying SUSFS patches for KernelSU-Next..."
            cd ./KernelSU-Next
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward < 10_enable_susfs_for_ksu.patch  || true
            for file in $(find ./kernel -maxdepth 2 -name "*.rej" -exec basename {} .rej \;); do
                echo "Patching file: $file with fix_$file.patch"
                patch -p1 --forward < "../../kernel_patches/next/susfs_fix_patches/v2.0.0/fix_$file.patch"
            done
            patch -p1 --forward < "../../kernel_patches/next/susfs_fix_patches/$susfs_version/overwrite_hook_mode.patch"
            
          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "Applying SUSFS patches for MKSU..."
            cd ./KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward < 10_enable_susfs_for_ksu.patch || true
            
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Applying SUSFS patches for SukiSU..."
            cd ./KernelSU
            echo "Applying SukiSU specific SUSFS patch..."
          else
            echo "Invalid KernelSU variant selected!"
            exit 1
          fi

          cd ../common

          # Fake kernel patch to fix failures
          fake_patched=0
          if [ "${{ inputs.android_version }}" = "android15" ] && [ "${{ inputs.kernel_version }}" = "6.6" ]; then
            if ! grep -qxF $'\tunsigned int nr_subpages = __PAGE_SIZE / PAGE_SIZE;' ./fs/proc/task_mmu.c; then
              echo "nr_subpages Line not found. Fake Patching!"
              sed -i -e '/int ret = 0, copied = 0;/a \\tunsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;' -e '/int ret = 0, copied = 0;/a \\tpagemap_entry_t \*res = NULL;' ./fs/proc/task_mmu.c
              fake_patched=1
            fi
          fi
        
          patch -p1 --fuzz=3 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true
        
          # Revert Fake kernel patch
          if [ "$fake_patched" = 1 ]; then
            if [ "${{ inputs.android_version }}" = "android15" ] && [ "${{ inputs.kernel_version }}" = "6.6" ]; then
              if grep -qxF $'\tunsigned int nr_subpages = __PAGE_SIZE / PAGE_SIZE;' ./fs/proc/task_mmu.c; then
                echo "nr_subpages Line found. Revert Fake Patching!"
                sed -i -e '/unsigned int nr_subpages \= __PAGE_SIZE \/ PAGE_SIZE;/d' -e '/pagemap_entry_t \*res = NULL;/d' ./fs/proc/task_mmu.c
              fi
            fi
          fi
          echo "âœ… SUSFS patches applied"

      - name: Scan and collect patch rejects
        run: |
          set -e
          CONFIG_DIR="$CONFIG"
          REJECTS_DIR="$GITHUB_WORKSPACE/patch-rejects"
          mkdir -p "$REJECTS_DIR"
          # Find all .rej files under the configuration directory
          mapfile -t REJS < <(find "$CONFIG_DIR" -type f -name '*.rej')
          REJ_COUNT=${#REJS[@]}
          echo "Found $REJ_COUNT .rej files under $CONFIG_DIR"
          echo "REJ_COUNT=$REJ_COUNT" >> $GITHUB_ENV
          if [ "$REJ_COUNT" -gt 0 ]; then
            for REJ in "${REJS[@]}"; do
              # Relative path from $CONFIG
              REL="${REJ#"$CONFIG_DIR"/}"
              DEST="$REJECTS_DIR/$REL"
              mkdir -p "$(dirname "$DEST")"
              cp "$REJ" "$DEST"
              # Copy the associated original file alongside the .rej
              ORIG="${REJ%.rej}"
              if [ -f "$ORIG" ]; then
                ORIG_DEST="$REJECTS_DIR/${REL%.rej}"
                mkdir -p "$(dirname "$ORIG_DEST")"
                cp "$ORIG" "$ORIG_DEST"
              fi
              echo "$REL" >> "$REJECTS_DIR/index.txt"
            done
          fi

      - name: Upload Build Rejects
        uses: actions/upload-artifact@v4
        with:
          name: Rejects-${{ env.ksuver }}-${{ inputs.android_version }}-${{ inputs.kernel_version }}.${{ env.ACTUAL_SUBLEVEL || inputs.sub_level }}-${{ inputs.os_patch_level }}
          path: patch-rejects
          compression-level: 9

      - name: Apply HYMOFS patch (without SUSFS)
        if: ${{ inputs.use_hymofs && !inputs.enable_susfs }}
        run: |
          set -e
          cd "$CONFIG/common"
          echo "Applying HYMOFS patch without SUSFS..."
          wget -q https://raw.githubusercontent.com/Anatdx/HymoFS/refs/heads/android15_6.6/patch/hymofs.patch
          patch -p1 -F 3 < hymofs.patch
          grep -q CONFIG_HYMOFS arch/arm64/configs/gki_defconfig || \
            echo "CONFIG_HYMOFS=y" >> arch/arm64/configs/gki_defconfig
          echo "HYMOFS (without SUSFS) applied successfully"

      - name: Apply HYMOFS patch (with SUSFS)
        if: ${{ inputs.use_hymofs && inputs.enable_susfs }}
        run: |
          set -e
          cd "$CONFIG/common"
          echo "Applying HYMOFS patch with SUSFS..."
          wget -q https://raw.githubusercontent.com/Anatdx/HymoFS/refs/heads/android15_6.6/patch/hymofs_with_susfs.patch
          patch -p1 -F 3 < hymofs_with_susfs.patch
          grep -q CONFIG_HYMOFS arch/arm64/configs/gki_defconfig || \
            echo "CONFIG_HYMOFS=y" >> arch/arm64/configs/gki_defconfig
          echo "HYMOFS (with SUSFS) applied successfully"

      - name: Apply Performance Patches
        if: false
        run: |
          cd "$CONFIG/common"
          MIN_VERSION="5.16"
          patch -p1 --forward < "../../../kernel_patches/common/optimized_mem_operations.patch"
          patch -p1 --forward < "../../../kernel_patches/common/file_struct_8bytes_align.patch"
          patch -p1 --forward < "../../../kernel_patches/common/reduce_cache_pressure.patch"
          if [ "$(printf '%s\n' "${{ inputs.kernel_version }}" "$MIN_VERSION" | sort -V | head -n1)" = "${{ inputs.kernel_version }}" ]; then
            patch -p1 --forward < "../../../kernel_patches/common/clear_page_16bytes_align.patch"
            echo "Patching unicode!"
            patch -p1 --forward < "../../../kernel_patches/common/unicode_bypass_fix_6.1-.patch"
          else
            cat "../../../kernel_patches/common/clear_page_16bytes_align.patch" | sed -e 's/SYM_FUNC_START_PI(clear_page)/SYM_FUNC_START_PI(__pi_clear_page)/' | patch -p1 -F3 --forward
            echo "Patching unicode!"
            patch -p1 --forward < "../../../kernel_patches/common/unicode_bypass_fix_6.1+.patch"
          fi

      - name: BBG patch
        if: ${{ inputs.use_bbg }}
        run: |
          cd "$CONFIG"
          echo "Adding BBG..."
          wget -O- https://github.com/vc-teahouse/Baseband-guard/raw/main/setup.sh | bash
          echo "CONFIG_BBG=y" >> common/arch/arm64/configs/gki_defconfig          
          # Before sed: Show the original LSM default line for comparison
          echo "=== Before sed ==="
          sed -n '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ p }' common/security/Kconfig          
          # Apply the sed command to add baseband_guard to default security configurations
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' common/security/Kconfig         
          # After sed: Show the updated LSM default line
          echo "=== After sed ==="
          sed -n '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ p }' common/security/Kconfig          
          # Confirm baseband_guard is now present (should output the line if successful)
          echo "=== Confirmation: grep for baseband_guard ==="
          if ! grep -q "baseband_guard" common/security/Kconfig; then
            echo "ERROR: baseband_guard not found after sed - stopping workflow"
            exit 1
          else
            echo "SUCCESS: baseband_guard found in security configuration"
            grep "baseband_guard" common/security/Kconfig
          fi

      - name: Apply Module Check Bypass
        if: ${{ matrix.build_type == 'Bypass' }}
        run: |
          if [[ "${{ inputs.kernel_version }}" == "6.1" || "${{ inputs.kernel_version }}" == "6.6" || "${{ inputs.kernel_version }}" == "6.12" ]]; then
            sed -i '/bad_version:/{:a;n;/return 0;/{s/return 0;/return 1;/;b};ba}' "$CONFIG/common/kernel/module/version.c"
          else
            sed -i '/bad_version:/{:a;n;/return 0;/{s/return 0;/return 1;/;b};ba}' "$CONFIG/common/kernel/module.c"
          fi

      - name: Fix WiFi and Bluetooth on Samsung 6.6 GKI devices
        if: ${{ ( inputs.kernel_version == '6.6' ) }}
        run: |
          cd "$CONFIG/common"
          SYMBOL_LIST=android/abi_gki_aarch64_galaxy
          echo "kdp_set_cred_non_rcu" >> $SYMBOL_LIST
          echo "kdp_usecount_dec_and_test" >> $SYMBOL_LIST
          echo "kdp_usecount_inc" >> $SYMBOL_LIST
          if patch -p1 --dry-run < "../../kernel_patches/samsung/min_kdp/add-min_kdp-symbols.patch"; then
