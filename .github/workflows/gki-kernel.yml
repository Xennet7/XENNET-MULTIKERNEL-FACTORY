          selected="$CONFIG/bazel-bin/common/kernel_aarch64/Image"
          if [ ! -f "$selected" ]; then
            echo "ERROR: Image not found at expected path: $selected"
            # fallback: try to find any Image under $CONFIG
            alt=$(find "$CONFIG" -type f -name 'Image' -print -quit || true)
            if [ -n "$alt" ]; then
              echo "Found fallback Image at: $alt"
              selected="$alt"
            else
              exit 1
            fi
          fi
          echo "Selected artifact: $selected"
          # Extract complete Linux version line from Image
          LINUX_LINE=$(strings "$selected" | grep -m1 "Linux version" || true)
          if [ -z "$LINUX_LINE" ]; then
            echo "ERROR: Could not find 'Linux version' inside Image!"
            exit 1
          fi
          echo "Found Linux line: $LINUX_LINE"
          # Kernel name is the 3rd token in "Linux version <name> ..."
          KERNEL_NAME=$(echo "$LINUX_LINE" | awk '{print $3}')
          # Build time: text after 'SMP PREEMPT ' (falls back to everything after 'SMP' or 'PREEMPT')
          BUILD_TIME=$(echo "$LINUX_LINE" | sed -n 's/.*SMP PREEMPT[[:space:]]*//p; s/.*SMP[[:space:]]*//p; s/.*PREEMPT[[:space:]]*//p' | sed -n '1p' | tr -s ' ' ' ')
          echo "----------------------------------------"
